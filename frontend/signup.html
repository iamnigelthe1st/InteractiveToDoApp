<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Modern ToDo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --error: #f72585;
            --success: #4cc9f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            background-color: white;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .btn {
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.2);
        }

        .auth-footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .auth-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: left;
            display: none;
        }

        .success-message {
            color: var(--success);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
            display: none;
        }

        .password-strength {
            margin-top: 0.25rem;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            background: var(--error);
            transition: all 0.3s ease;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container animate__animated animate__fadeIn">
        <div class="auth-card">
            <div class="logo">
                <span>‚úì</span>
                <span>Modern ToDo</span>
            </div>
            <h1>Create Your Account</h1>
            
            <form class="auth-form" id="signup-form">
                <div class="input-group">
                    <span class="input-icon">üë§</span>
                    <input type="text" id="name" placeholder="Full Name" required>
                    <div class="error-message" id="name-error"></div>
                </div>
                
                <div class="input-group">
                    <span class="input-icon">‚úâÔ∏è</span>
                    <input type="email" id="email" placeholder="Email" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="input-group">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" placeholder="Password" required>
                    <div class="password-strength">
                        <div class="strength-meter" id="strength-meter"></div>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="input-group">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <div class="error-message" id="confirm-error"></div>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
                
                <div class="success-message" id="success-message"></div>
                
                <div class="auth-footer">
                    Already have an account? <a href="signin.html" class="auth-link">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const meter = document.getElementById('strength-meter');
            let strength = 0;
            
            if (password.length > 0) strength += 20;
            if (password.length >= 8) strength += 30;
            if (/[A-Z]/.test(password)) strength += 15;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            
            meter.style.width = strength + '%';
            meter.style.backgroundColor = 
                strength < 40 ? '#f72585' : 
                strength < 70 ? '#f8961e' : '#4cc9f0';
        });

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            let isValid = true;
            
            // Reset errors
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            
            // Validate name
            if (name.length < 2) {
                document.getElementById('name-error').textContent = 'Name must be at least 2 characters';
                document.getElementById('name-error').style.display = 'block';
                isValid = false;
            }
            
            // Validate email
            if (!email.includes('@') || !email.includes('.')) {
                document.getElementById('email-error').textContent = 'Please enter a valid email';
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            }
            
            // Validate password
            if (password.length < 6) {
                document.getElementById('password-error').textContent = 'Password must be at least 6 characters';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }
            
            // Validate password match
            if (password !== confirmPassword) {
                document.getElementById('confirm-error').textContent = 'Passwords do not match';
                document.getElementById('confirm-error').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Here you would typically call your registration API
                console.log('Registering with:', { name, email, password });
                
                // Show success message (simulating API response)
                const successMsg = document.getElementById('success-message');
                successMsg.textContent = 'Account created successfully! Redirecting...';
                successMsg.style.display = 'block';
                
                // Redirect after delay (simulate successful registration)
                setTimeout(() => {
                    window.location.href = 'todos.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
